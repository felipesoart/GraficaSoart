<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Capistrano Dedetizadora - Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .conteudo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/felipesoart/CapistranoDedetizadora/main/certificado.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            text-align: center;
            margin-top: 20px;
            /* Adicionado para espaçamento */
        }

        .button {
            display: block;
            width: 450px;
            padding: 10px 20px;
            background-color: #01725e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .video {
            display: block;
            width: 450px;
            padding: 10px 20px;
            background-color: #01725e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Ajustes para telas maiores */
        @media screen and (min-height: 900px) {
            .button {
                width: 700px;
                height: 100px;
                border-radius: 20px;
                font-size: 70px;
            }

            .video {
                width: 700px;
                height: 400px;
                border-radius: 20px;
                font-size: 70px;
            }

        }

        /* Posicionamento das imagens */
        .img1 {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .img2 {
            position: absolute;
            bottom: 0;
            right: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <form>

        <img src="https://raw.githubusercontent.com/felipesoart/CapistranoDedetizadora/main/top1.png" alt="Imagem"
            class="img1" />
        <div class="conteudo">
            <div class="container">
               <h1>Serviços</h1>
               <label>oferta de serviços</label>
            </div>
        </div>        
        
        <img src="https://raw.githubusercontent.com/felipesoart/CapistranoDedetizadora/main/bm1.png" alt="Imagem"
            class="img2" />
    </form>

    <script>
        
    </script>

</body>

</html>
